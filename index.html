
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    
    <div class="title">Hover-a-Sketch</div>

    <div class="content-wrapper">
        <div class="selection-wrapper">
            <h3>Grid Size</h3>
            <div class="grid-size">
                <div class="sixteen grid-picker button selected">16</div>
                <div class="thirty-two grid-picker button">32</div>
                <div class="sixty-four grid-picker button"> 64</div>
            </div>
            <h3>Colors</h3>
            <div class="color-picker black button selected">Black</div>
            <div class="color-picker rainbow button">Rainbow</div>
            <div class="clear button">Clear</div>
        </div>
        <div class="grid-wrapper sixteen">
            <!-- Default 16 x 16 grid of boxes to draw with -->
            <div class="grid-row">
                <div class="draw-box"></div>
                <div class="draw-box"></div>
                <div class="draw-box"></div>
                <div class="draw-box"></div>
            </div>
            <div class="grid-row">
                <div class="draw-box"></div>
                <div class="draw-box"></div>
                <div class="draw-box"></div>
                <div class="draw-box"></div>
            </div>
            <div class="grid-row">
                <div class="draw-box"></div>
                <div class="draw-box"></div>
                <div class="draw-box"></div>
                <div class="draw-box"></div>
            </div>
            <div class="grid-row">
                <div class="draw-box"></div>
                <div class="draw-box"></div>
                <div class="draw-box"></div>
                <div class="draw-box"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
